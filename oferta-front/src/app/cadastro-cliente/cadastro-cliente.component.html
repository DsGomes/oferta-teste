<h2 class="d-flex justify-content-center mt-5">Cadastro de clientes</h2>
<div class="d-flex justify-content-center align-items-center">
  <div class="card p-3">
    <form [formGroup]="form" (ngSubmit)="cadastrarCliente()">
      <div class="form-group">
         <label for="nome">Nome</label>
         <input type="text" id="nome" class="form-control" formControlName="nome" required requiredminlength="5">
      </div>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" class="form-control" formControlName="cpf" required requiredminlength="11" maxlength="11">
      </div>
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" class="form-control" formControlName="telefone">
      </div>
      <div class="form-group">
        <label for="credito">CrÃ©dito</label>
        <input type="number" id="credito" class="form-control" formControlName="credito" required requiredminlength="10">
      </div>
      <div class="form-group">
          <button class="btn btn-success" type="submit" [disabled]="!form.valid">Cadastrar</button>
      </div>
      <p *ngIf='mensagem != ""' class="alert alert-primary mt-2">{{ mensagem }}</p>
    </form>
  </div>
</div>
