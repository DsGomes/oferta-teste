<h2 class="d-flex justify-content-center mt-5">Login</h2>
<div class="d-flex justify-content-center align-items-center">
  <div class="card p-3">
    <form [formGroup]="form" (ngSubmit)="login()">
      <div class="form-group">
         <label for="nome">Nome</label>
         <input type="text" id="nome" class="form-control" formControlName="nome" required requiredminlength="5">
      </div>
      <div class="form-group">
          <label for="email">E-mail</label>
          <input type="text" id="email" class="form-control" formControlName="email" required requiredminlength="10">
      </div>
      <div class="form-group">
          <button class="btn btn-success" type="submit" [disabled]="!form.valid">Entrar</button>
      </div>
      <p *ngIf='mensagem != ""' class="alert alert-primary mt-2">{{ mensagem }}</p>
    </form>
  </div>
</div>
