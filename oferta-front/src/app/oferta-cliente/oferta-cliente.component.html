
  <form [formGroup]="form" (click)="cadastrarOferta()">
      <h5>DADOS CLIENTE</h5>
      <div class="form-group">
         <label for="nome">Nome</label>
         <input type="text" id="nome" class="form-control" formControlName="nome" required requiredminlength="5">
      </div>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" class="form-control" formControlName="cpf" required requiredminlength="11" maxlength="11">
      </div>
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="form-control" formControlName="telefone">
      </div>
      <div class="form-group">
        <label for="credito">Crédito</label>
        <input type="number" id="credito" class="form-control" formControlName="credito" required requiredminlength="10">
      </div>
      <div class="form-group">
        <label for="status">Status Atual</label>
        <input type="text" id="status" class="form-control" formControlName="status">
      </div>

      <h5>ENDEREÇO ENTREGA</h5>
      <div class="form-group">
        <label for="cep">CEP</label>
        <input type="text" id="cep" class="form-control" formControlName="cep" required requiredminlength="5">
      </div>
      <div class="form-group">
        <label for="rua">RUA</label>
        <input type="text" id="rua" class="form-control" formControlName="rua" required requiredminlength="11" maxlength="11">
      </div>
      <div class="form-group">
        <label for="numero">NÚMERO</label>
        <input type="number" id="numero" class="form-control" formControlName="numero">
      </div>
      <div class="form-group">
        <label for="complemento">COMPLEMENTO</label>
        <input type="text" id="complemento" class="form-control" formControlName="complemento" required requiredminlength="10">
      </div>
      <div class="form-group">
        <label for="bairro">BAIRRO</label>
        <input type="text" id="bairro" class="form-control" formControlName="bairro" required requiredminlength="10">
      </div>
      <div class="form-group">
        <label for="cidade">CIDADE</label>
        <input type="text" id="cidade" class="form-control" formControlName="cidade" required requiredminlength="10">
      </div>
      <div class="form-group">
        <label for="estado">ESTADO</label>
        <input type="text" id="estado" class="form-control" formControlName="estado" required requiredminlength="10">
      </div>

      <h5>PRODUTOS</h5>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Código</th>
            <th scope="col">Descrição</th>
            <th scope="col">Preço</th>
            <th scope="col">Tipo</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><button class="btn btn-success">Selecionar</button></td>
          </tr>
        </tbody>
      </table>

      <h5>STATUS</h5>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Código</th>
            <th scope="col">Descrição</th>
            <th scope="col">Finaliza Cliente</th>
            <th scope="col">Contabiliza Venda</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>

      <div class="form-group">
          <button class="btn btn-success" type="submit" [disabled]="!form.valid">Cadastrar</button>
      </div>
    </form>
