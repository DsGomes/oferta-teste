<form [formGroup]="form" class="row g-3" (ngSubmit)="buscarCliente()">
    <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input type="text" id="nome" class="form-control" formControlName="nome" required requiredminlength="5" placeholder="Nome">
            <label for="nome">Nome</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input type="text" id="cpf" class="form-control" formControlName="cpf" required requiredminlength="11" maxlength="11" placeholder="CPF">
            <label for="cpf">CPF</label>
          </div>
        </div>
        <div class="col-md">
            <div class="form-floating">
                <button class="btn btn-success" type="submit" [disabled]="!form.valid">Buscar</button>
            </div>
        </div>
      </div>
    </form>
