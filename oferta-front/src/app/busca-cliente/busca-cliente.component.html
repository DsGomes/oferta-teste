<form [formGroup]="form" class="row g-3" (ngSubmit)="buscarCliente()">
    <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input type="text" id="nome" class="form-control" formControlName="nome" required requiredminlength="5" placeholder="Nome">
            <label for="nome">Nome</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input type="text" id="cpf" class="form-control" formControlName="cpf" required requiredminlength="11" placeholder="CPF">
            <label for="cpf">CPF</label>
          </div>
        </div>
        <div class="col-md">
            <div class="form-floating">
                <button class="btn btn-success" type="submit">Buscar</button>
            </div>
        </div>
    </div>
</form>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">CPF</th>
      <th scope="col">Nome</th>
      <th scope="col">Telefone</th>
      <th scope="col">Cr√©dito</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of response">
      <td>{{cliente.cpf}}</td>
      <td>{{cliente.nome}}</td>
      <td>{{cliente.telefone}}</td>
      <td>{{cliente.credito}}</td>
      <td><a [routerLink]="['/ofertas/info', cliente.cpf]"><button class="btn btn-success">Ofertar</button></a></td>
    </tr>
  </tbody>
</table>
